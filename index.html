<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="clock">
            <div class="clock-face">
                <div class="am"></div>
                <div class="pm"></div>
                <div class="index-circle"></div>
            </div>
            <div class="hand">
                <div class="hand-hr">
                    <div class="stick">
                        <div class="deco"></div>
                    </div>
                </div>
                <div class="hand-min">
                    <div class="stick">
                        <div class="deco"></div>
                    </div>
                </div>
                <div class="pin"></div>
                <div class="hand-sec">
                    <div class="stick1"></div>
                    <div class="stick2"></div>
                    <div class="stick3"></div>
                    <div class="stick4"></div>
                    <div class="stick5"></div>
                    <div class="spot1"></div>
                    <div class="spot2"></div>
                </div>
            </div>
        </div>
    </div>
<script src="js/all.js"></script>
</body>
</html>
